<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - AI Fitness</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">AI Fitness</div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="generate.html">Generate Plan</a>
            <a href="profile.html" class="active">Profile</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="form-container">
            <h2>My Profile</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" disabled>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" disabled>
                </div>
                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="dietaryRestrictions">Dietary Restrictions</label>
                    <select id="dietaryRestrictions" required>
                        <option value="none">None</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="gluten-free">Gluten-Free</option>
                        <option value="lactose-free">Lactose-Free</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="goal">Fitness Goal</label>
                    <select id="goal" required>
                        <option value="weight loss">Weight Loss</option>
                        <option value="muscle gain">Muscle Gain</option>
                        <option value="maintenance">Maintenance</option>
                        <option value="endurance">Build Endurance</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
            <div id="message"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        checkAuth();
        loadProfile();
        
        async function loadProfile() {
            const userId = localStorage.getItem('userId');
            
            try {
                const response = await fetch(`/api/fitness/user/${userId}`);
                const user = await response.json();
                
                document.getElementById('username').value = user.username;
                document.getElementById('email').value = user.email;
                document.getElementById('height').value = user.height;
                document.getElementById('weight').value = user.weight;
                document.getElementById('dietaryRestrictions').value = user.dietaryRestrictions;
                document.getElementById('goal').value = user.goal;
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }
        
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = localStorage.getItem('userId');
            
            const formData = {
                height: parseFloat(document.getElementById('height').value),
                weight: parseFloat(document.getElementById('weight').value),
                dietaryRestrictions: document.getElementById('dietaryRestrictions').value,
                goal: document.getElementById('goal').value
            };
            
            try {
                const response = await fetch(`/api/fitness/user/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    showMessage('Profile updated successfully!', 'success');
                } else {
                    showMessage('Failed to update profile', 'error');
                }
            } catch (error) {
                showMessage('Error updating profile', 'error');
            }
        });
    </script>
</body>
</html>
